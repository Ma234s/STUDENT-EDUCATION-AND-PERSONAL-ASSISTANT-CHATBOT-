{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block styles %}
<style>
    .chat-container {
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 10px var(--shadow-color);
        overflow: hidden;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: var(--background-color);
    }

    .message {
        max-width: 80%;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 10px;
        position: relative;
    }

    .user-message {
        margin-left: auto;
        background: var(--button-bg);
        color: white;
    }

    .bot-message {
        margin-right: auto;
        background: white;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .chat-input {
        padding: 20px;
        background: white;
        border-top: 1px solid var(--border-color);
    }

    .chat-form {
        display: flex;
        gap: 10px;
    }

    .chat-input input {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid var(--border-color);
        border-radius: 25px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: var(--input-bg);
    }

    .chat-input input:focus {
        outline: none;
        border-color: var(--accent-color);
    }

    .send-button {
        padding: 12px 30px;
        background: var(--button-bg);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .send-button:hover {
        background: var(--button-hover);
        transform: translateY(-1px);
    }

    .send-button:active {
        transform: translateY(0);
    }

    .quick-replies {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .quick-reply {
        padding: 8px 16px;
        background: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--text-color);
    }

    .quick-reply:hover {
        background: var(--button-bg);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            üëã Hi! I'm Naira, your AI study assistant. How can I help you today?
        </div>
    </div>
    <div class="quick-replies">
        <button class="quick-reply">üìö Study tips</button>
        <button class="quick-reply">üìù Create study plan</button>
        <button class="quick-reply">‚ùì Ask a question</button>
        <button class="quick-reply">üìÖ Schedule study session</button>
    </div>
    <div class="chat-input">
        <form class="chat-form" id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const quickReplies = document.querySelectorAll('.quick-reply');

    function addMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.textContent = content;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage(message) {
        try {
            const response = await fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (data.messages) {
                data.messages.forEach(msg => {
                    if (msg.sender === 'bot') {
                        addMessage(msg.content, false);
                    }
                });
            }
        } catch (error) {
            console.error('Error:', error);
            addMessage('Sorry, there was an error processing your request.', false);
        }
    }

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            addMessage(message, true);
            messageInput.value = '';
            await sendMessage(message);
        }
    });

    quickReplies.forEach(button => {
        button.addEventListener('click', async function() {
            const message = this.textContent.substring(3); // Remove emoji
            messageInput.value = message;
            chatForm.dispatchEvent(new Event('submit'));
        });
    });

    // Focus input when page loads
    messageInput.focus();
});
</script>
{% endblock %}
